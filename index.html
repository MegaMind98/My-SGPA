  <body>
    <div class="ashish main"><a href="https://aashishtiwari.com.np"><div></div></a></div>
    <main mv-app="gpa" mv-storage="local" mv-bar="none" mv-mode="edit">
      <header>
        <h1>My SGPA</h1>
        <p>Calculate your SGPA! This is based on SGPA system utilized by Pokhara University.</p>
      </header>
      <ul>
        <li property="course" mv-multiple>

          <label>
            <select property="credit">
              <option selected disabled value="0">Credit Hour</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <select property="grade">
              <option selected disabled>Grade</option>
              <option value="4.0">A</option>
              <option value="3.7">A-</option>
              <option value="3.3">B+</option>
              <option value="3.0">B</option>
              <option value="2.7">B-</option>
              <option value="2.3">C+</option>
              <option value="2.0">C</option>
              <option value="1.7">C-</option>
              <option value="1.3">D+</option>
              <option value="1.0">D</option>
              <option value="0">F</option>
            </select>
          </label>
        </li>
        <div class="calculation">
          <p>Your &nbsp;<strong>SGPA</strong>&nbsp; is &nbsp;&nbsp;<strong><span property class="gpacalc">[(sum(grade * credit))/(sum(credit))]</span></strong>
          </p>
        </div>
        <div class="dean-list" style="display: [iff(gpacalc > 3.7, block, none)]">Congratulations! You've made to the Dean's List.</div>
      </ul>
    </main>
